<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Weather Sounds</title>
  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/css?family=Arvo" rel="stylesheet">
  <link rel="icon" href="assets/favicon.ico" type="image/png">
  <script src="index.js" defer></script>
</head>

<body>
  <h1 id="title">Weather Sounds 🌍</h1>
  <div class="set">
    <button class="sun but">☀️</button>
    <button class="snow but">❄️</button>
    <button class="rain but">🌧</button>
  </div>
  <div class="volumeControlWrapper">
    <label for="volume" class="volume-label">Volume Control</label>
    <input type="range" id="volume" min="0" max="1" step="0.01" value="0.5"/>
  </div>
</body>
</html>
